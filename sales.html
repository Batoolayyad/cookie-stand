    <main>
        <div class="form-contaner">
        <div class="form-head">
            <h2> Add Store </h2>
        </div>
        
        <form action="" id="storesForm">
            <fieldset>
                <label for="nameFeild">Name</label>
                <input type="text" id="nameFeild" name="nameFeild" required>
                <br>

                <br>
                <br>
                
                <label for="avgCookies">Avg.Cookies</label>
                <input type="number" id="avgCookies" name="avgCookies" step="any" required min="0.1" max="5">
                <br>
                <br>
                    
                <input type="submit" id="submit" value="submit">
        
                
            </fieldset>
        </form>
        </div>
